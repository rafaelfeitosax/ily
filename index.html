<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">Você sabia que o Rafael lhe ama muito?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExazlubnloejAxc2p1dTl6NmN1cXNzYmh6ZTM4MTk4Y2E0b3R6eWgxYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41YazMP3PiEZOGpa/giphy.webp">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Sim</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Não</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var button = document.getElementById('noButton');

            var maxX = window.innerWidth - button.offsetWidth;
            var maxY = window.innerHeight - button.offsetHeight;

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            // Garantir que o botão permaneça dentro dos limites da janela
            x = Math.min(Math.max(x, 0), maxX);
            y = Math.min(Math.max(y, 0), maxY);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>

</html>
